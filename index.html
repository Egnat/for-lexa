<!--Создание Нового проекта в реакт npx create-react-app my-app, вместо my-app пишу название своего проекта, на пример, tresha_sass. Сборку проекта можно делать одновременно и в локахост, и не в локахосте, но при отправке проекта в гитхаб, нужно заблокировать индекс.штмл в папблик(можно не блокировать), скопировав предварительно весь код в индекс.штмл, который лежит в корневой папке. Делая сборку не в локахост, нужно заблокировать индекс.штмл, находящийся в папке паблик(можно не блокировать). Делая сборку в реакт, чтобы потом отправить в гитхаб и со страницы гитхаба, чтобы фотки открылись, фотки нужно использовать с расширением png, когда используешь фотки с компа, jpg гитхаб не принимает. Изменить расширение фоток можно через фигму, скопировав нужное фото в фигму и с фигмы обратно в проект с нужным расширением или через прогу Aiseesoft Video Converter Ultimate, у меня на компе. Чтобы со страницы гитхаба проект, собранный в реакте открылся, нужно файл штмл из папки паблик вынести в корневую папку и правильно прописать пути к файлам css, js. Один путь прописан в линке, в хэде href="public/scss/base.css", другой в футере для js. Также если использую фотку с компа для бэкграунда в styles.css, base.scss, нужно также прописать правильно путь к фотке, один путь прописан в base.scss, в body background-image: url('../images/abstractfirebloom.png'); если не использую для сборки локахост 3000 и второй путь прописан в файле App.css, в body background-image: url('../public/images/abstractfirebloom.png');, когда использую сборку в локахосте 3000, подключая его через терминал, зайдя в корневую папку проекта tresh_sass, используя команду npm run start, нужно ещё разблокировать файл индекс.штмл, находящийся в папке паблик. Сборка при написании проекта в компе проходит без вопросов расширение jpg принимает. Обычный проект, такой как New year, Pandorium  и другие можно писать в штмл документе данном реактом, как в этом проекте. Для того, чтобы писать проект с запросами, ответами и т.д., как фин.проект, канбан доска, нужно писать функциями или классами, рендер, ретюрн использовать и т.д. Команда установки SASS в проект npm install sass. В этом проекте сасс можно не устанавливать. 

В файлах штмл и в корневом и в паблике, можно вместо css/styles.css прописать путь src/App.css - всё работает зачётно и в сборку в реакте и в обычной сборке, а в файле css/styles.css просто делать нужные пометки, не забывая копировать код из App.css в css/styles.css. css/styles.css лучше закоментировать, чтобы при сборке в рект страница не прыгала и не показывала белый лист с контентом без стилей, это происходит секунду, но всё-равно не нужно такой манёвр.
Андрей рекомендует элементам позиции не задавать, а выставлять маржины и падинги для их расположения на страничку, я все проекты делал с поз.абсолют у элементов и это никак не повлияло на вид сайта в разных экранах устройств.

Изменить номер локахоста можно прописав в скрипте "start":"set PORT=8086 && react-scripts start", номер порта, который нужен --port 8086(работает, проверил), ещё так "start": "PORT=3006 react-scripts start" (пока не проверял). Ссылка на слайдеры, лайтбокс, css, js написания всяких интересных штук https://www.w3schools.com/howto/howto_js_slideshow.asp
Скачать видео с ютюба на комп можно, добавив в ссылке на выбранное видео ss, пример https://www.ssyoutube....., появляется окно где нужно скачать видос, нажимаю скачать, открывается новое окно с этим видео, нажимаю в этом окне правую кнопку мыши, сохранить как, выбираю папку куда сохранить и сохраняю, потом вставляю это видео скомпа в <video></video>. Вставить видео с компа в ифрейм можно, с ифрейма в видео нет, не воспроизводит. Если видео нужно воспроизводить маузмув, то лучше видос скачать на комп и вставить его в видео. В ФАЙЛАХ ЦСС СКОМПРЕССОВАННЫХ В ПРОГРАММЕ КОМПРЕСС ЦСС ЗАМЕТКИ, КОТОРЫЕ Я ДЕЛАЮ НЕ ОСТАЮТСЯ - СТИРАЮТСЯ, НУЖНО ЗАПИСЫВАТЬ В СТАЙЛЕСЕ.ЦСС И ЗАЛПОМ НЕ КОПИРОВАТЬ КОД ИЗ АПП.ЦСС В СТАЙЛЕС.ЦСС. SVG можно скачать с https://freesvg.org/vector-drawing-of-atomic-badge-set-in-gold ,сохраняем в папку проекта. Сгенерированные svg https://realfavicongenerator.net/svg-favicon/ ,сохраняем в папку, свдж генерируется и в png, лучше ставить в хэд, в линке пнж, сделав ему прозрачный задний фон https://retoucher.online/ru/upload  или оставить фон, смотря какое свж, прописываем нужный путь. Перевести svg в png можно, чтобы сделать прозрачный фон, у svg задать фон и бордер можно в программе генерации в фавикон. Сжимает CSS код https://csscompressor.com/, js https://jscompress.com/. Validator https://validatejavascript.com/  https://validator.w3.org/nu/#textarea  https://pagespeed.web.dev/-->
